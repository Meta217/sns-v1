<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Diary - Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
</head>
<body>
    <div class="sidebar">
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="sidebar-content">
            <div class="sidebar-wallpaper">
                <img id="sidebarWallpaper" src="img/default-wallpaper.jpg" alt="Wallpaper">
                <input type="file" id="wallpaperInput" accept="image/*" style="display: none;">
            </div>
            <div class="sidebar-user">
                <img id="sidebarAvatar" src="img/default-avatar.png" alt="User Avatar">
                <span id="sidebarUsername"></span>
            </div>
            <ul class="sidebar-menu">
                <li><a href="home.html"><i class="bi bi-house-heart"></i> 主页</a></li> 
                <li><a href="profile.html"><i class="bi bi-person-lines-fill"></i> 个人资料</a></li>
                <li><a href="calendar.html"><i class="bi bi-calendar"></i> 日历</a></li>
                <li><a href="feedback.html"><i class="bi bi-chat-left-text"></i> 反馈</a></li>
                <li><a href="#" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> 登出</a></li>
            </ul>
        </div>
    </div>

    <header>
        <h1 id="greeting">AI日记</h1>
    </header>

    <main>
        <div class="container" id="profileContainer">
            <div class="profile-info">
                <img id="profileAvatar" src="img/default-avatar.png" alt="Profile Picture">
                <h2 id="profileName"></h2>
                <input type="file" id="avatarInput" accept="image/*">
                <input type="text" id="nameInput" placeholder="Enter your name">
                <button id="saveProfileBtn">保存信息</button>
            </div>
            <div class="personality-settings">
                <h3>个性标签</h3>
                <select id="personalitySelect">
                    <option value="宅">宅</option>
                    <option value="有趣">有趣</option>
                    <option value="开朗">开朗</option>
                    <option value="随和">随和</option>
                    <option value="理性">理性</option>
                    <option value="低调">低调</option>
                    <option value="高冷">高冷</option>
                    <option value="可爱">可爱</option>
                </select>
                <button id="savePersonalityBtn">保存标签</button>
            </div>
        </div>
    </main>

    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
