<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Diary - Calendar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
</head>
<body>
    <div class="sidebar">
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="sidebar-content">
            <div class="sidebar-wallpaper">
                <img id="sidebarWallpaper" src="img/default-wallpaper.jpg" alt="Wallpaper">
                <input type="file" id="wallpaperInput" accept="image/*" style="display: none;">
            </div>
            <div class="sidebar-user">
                <img id="sidebarAvatar" src="img/default-avatar.png" alt="User Avatar">
                <span id="sidebarUsername"></span>
            </div>
            <ul class="sidebar-menu">
                <li><a href="home.html"><i class="bi bi-house-heart"></i> 主页</a></li> 
                <li><a href="profile.html"><i class="bi bi-person-lines-fill"></i> 个人资料</a></li>
                <li><a href="calendar.html"><i class="bi bi-calendar"></i> 日历</a></li>
                <li><a href="feedback.html"><i class="bi bi-chat-left-text"></i> 反馈</a></li>
                <li><a href="#" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> 登出</a></li>
            </ul>
        </div>
    </div>

    <header>
        <h1 id="greeting">AI日记</h1>
    </header>

    <main>
        <div class="container">
            <h2>时光漫步</h2>
            <div id="calendar"></div>
            <div id="postList" style="display: none;">
                <h3>发表于 <span id="selectedDate"></span></h3>
                <ul id="postsOnDate"></ul>
            </div>
        </div>
    </main>

    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
